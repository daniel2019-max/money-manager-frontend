<div class="flex items-center justify-center h-screen">
  <div class="card card-white max-w-sm overflow-hidden shadow-lg w-full mx-2">
    <div class="flex flex-col px-2" [formGroup]="form">
      <p class="text-lg font-semibold my-4 text-center text-cyan-950">Mis Prestamos </p>
      <div *ngIf="viewState.error"
           class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-2 mb-2" role="alert">
        <p class="font-bold">{{viewState?.error?.msg}}</p>
      </div>

      <label for="email"
             class="block mb-2 text-sm font-medium text-gray-900">
        Email
      </label>
      <div class="relative mb-1">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true"
               [ngClass]="{'fill-red-500':email.invalid && email.touched,'fill-green-400':email.valid}"
               class="w-5 h-5 text-gray-500" fill="currentColor"
               viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
          </svg>
        </div>
        <input type="email" id="email"
               [ngClass]="{'border-2 border-red-500':email.invalid && email.touched,'border-2 border-green-400':email.valid}"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                       block w-full pl-10 p-2.5"
               formControlName="email"
               placeholder="Email">
      </div>
      <p class="mb-4 text-xs text-red-500" *ngIf="email.hasError('required') && email.touched">
        * El email es un campo obligatorio
      </p>
      <p class="mb-4 text-xs text-red-500" *ngIf="email.hasError('email')">
        * El email ingresado no es valido
      </p>

      <label for="password"
             class="block mb-2 mt-2 text-sm font-medium text-gray-900">
        Contraseña
      </label>
      <div class="relative mb-1">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500"
               [ngClass]="{'fill-red-500':password.invalid && password.touched,'fill-green-400':password.valid}"
               viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z"
                  clip-rule="evenodd"/>
          </svg>
        </div>
        <input type="password" id="password"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                       block w-full pl-10 p-2.5 "
               [ngClass]="{'border-2 border-red-500':password.invalid && password.touched,'border-2 border-green-400':password.valid}"
               formControlName="password"
               placeholder="Contraseña">
      </div>
      <p class="mb-4 text-xs text-red-500" *ngIf="password.hasError('required') && password.touched">
        * La contraseña es un campo obligatorio
      </p>
      <div class="mb-4 mt-4">
        <button type="button"
                (click)="login()"
                class="btn btn-lg bg-sky-500 w-full cursor-not-allowed" [disabled]="form.invalid">
          Ingresar
        </button>
      </div>
    </div>
  </div>
</div>
